<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>用户注册</title>
    <link rel="shortcut icon" th:href="@{/image/walmart.png}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
     <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
      <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
     <script th:src="@{/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
     <link th:href="@{/local css/index.css}" rel="stylesheet" type="text/css"/>
       <link th:href="@{/local css/regist.css}" rel="stylesheet" type="text/css"/>
    
    <script th:src="@{/local js/index.js}" type="text/javascript"></script>
    <style>
    </style>
    <script type='text/javascript'>
        </script>
</head>
<body >



    <!-- widget progress-bar begin -->

 


<!--头部模块-->
<div th:replace="mall/common::head"></div>
<div class="layui-container" id="content">
    <div class="layui-row">
        <div style="position: absolute; left: 0; right: 0; z-index: -1">

        </div>
        <div id="cont" class="layui-col-xs12 layui-col-sm12 layui-col-md12 smaller">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>欢迎注册</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="register.do">
                    
                         <div class="progress-bar clearfix">
					        <div class="pro-step cur-step ">
					            <span class="step-index">1</span>
					            <p class="step-desc">验证手机号</p>
					        </div>
					        <div class="pro-line pro-line1 person-pro-line person-pro-line1 "></div>
					        <div class="pro-step pro-step2 person-pro-step2  ">
					            <span class="step-index">2</span>
					            <p class="step-desc">填写账号信息</p>
					        </div>
					        <div class="pro-line pro-line2 person-pro-line person-pro-line2 "></div>
					        <div class="pro-step pro-step3 person-pro-step3  ">
					            <span class="step-index">3</span>
					            <p class="step-desc">注册成功</p>
					        </div>
					    </div> 
                       <div id="step1-wrap">
                       
                       
		             		<div class="form-item" >
		                        <label>账　户　名</label>
		                        <input type="text"  name="loginName" id="loginName"  class="field" autocomplete="off" maxlength="20" placeholder="建议使用常用邮箱" />
		                        <i class="i-status"></i>
		                        <i class="i-cancel"></i>
		                    </div>
		                    <div class="input-tip">
		                        <span></span>
		                    </div>
		                    
		                    <div class="form-item" >
		                        <label>名　　  称</label>
		                        <input type="text"  name="name" id="name" class="field" autocomplete="off" maxlength="20" placeholder="名称/单位名称" />
		                        <i class="i-status"></i>
		                        <i class="i-cancel"></i>
		                    </div>
		                    <div class="input-tip">
		                        <span></span>
		                    </div>
		                    
	                        <div id="step1-next" class="btn-register" onclick="toStep2()" >下一步</div>
                        </div>
                        
                         <div id="regist_step2" style="display:none">
	                        <div class="layui-form-item">
	                            <label class="layui-form-label">验证码：</label>
	                            <div class="layui-input-block">
	                                <input style="width: 65%;float: left" type="text" maxlength="6" id="validateCode" placeholder="请输入验证码"  onkeyup="checkValidateCode()"
	                                       autocomplete="off" class="layui-input"/>
	                                <input type="button" style="width: 35%;float: left" class="layui-bg-blue layui-btn layui-btn-lg layui-btn-danger"
	                                  onclick="sendValidateCode(this)"  title='获取验证码' readonly="readonly" value="获取验证码"/>
	                            </div>
	                        </div>
	
	
	                        <div class="layui-form-item">
	                            <div class="layui-input-block" style="text-align: center;">
	                               <input type="button"  style="width: 100%;float: left" onclick = "toStep3()" class="layui-bg-blue layui-btn layui-btn-lg layui-btn-danger"
	                                        value="下一步" >
	                                </input>
	                            </div>
	                        </div>
                        </div>
                        
                        
                        
                        
                      <div id="regist_step3" style="display:none">  
	                        <div class="layui-form-item">
	                            <label class="layui-form-label">设置密码：</label>
	                            <div class="layui-input-block">
	                                <input type="password" name="password" id="password"
	                                       placeholder="请输入密码"
	                                       autocomplete="off" class="layui-input"/>
	                            </div>
	                        </div> <div class="layui-form-item">
	                            <label class="layui-form-label">确认密码：</label>
	                            <div class="layui-input-block">
	                                <input type="password" id="repassword"  
	                                       placeholder="重新输入密码"
	                                       autocomplete="off" class="layui-input"/>
	                            </div>
	                        </div>
	                        
	                        <div class="layui-form-item">
	                            <div class="layui-input-block" style="text-align: center;">
	                                <input type="button"  style="width: 100%;float: left" onclick = "validatePassword()" class="layui-bg-blue layui-btn layui-btn-lg layui-btn-danger"
	                                        value="下一步" >
	                                </input>
	
	                            </div>
	                        </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>

    </div>
    <script>
    //        <![CDATA[
    	
    	function toStep3(){
    		if(!checkVCode()){
    			return false ;
    		}
    		
    		  $("#regist_step2").css("display","none");
              $("#regist_step3").css("display","");
    	}
    	
    	function validatePassword(){
    		var password = $("#password").val();
    		var repassword = $("#repassword").val();
    		if(password =="" || repassword ==""){
    			layer.msg("请输入密码");
    			return false ;
    		}
    		if(password != repassword){
    			layer.msg("两次输入密码不一致，请重新输入");
    			return false;
    		}
     		document.forms[0].submit();

    	}
    function sendValidateCode(obj){
    	if(!checkUsername()){
    		return false;
    	}
    	var username = $("#username").val();
    	 $.get("sendValidateCode.do?username=" + username, function (data) {
             $(obj).val("重新获取"+data.message);
         });
    }
    function checkValidateCode(){
    	var validateCode = $("#validateCode").val();
    	if(validateCode =="" || validateCode.length < 6){
    		return ;
    	}
    	 $.get("checkValidateCode.do?validateCode=" + validateCode, function (data) {
    		 if (!data.data) {
    			 layer.msg("验证码输入错误!请重新输入"); //则弹出验证码输入错误
    		 }
         });
    }
    
    function checkVCode(){
    	var validateCode = $("#validateCode").val();
    	if(validateCode =="" ){
    		layer.msg("请输入验证码");
    		return false;
    	}
    	if(validateCode.length < 6){
    		 layer.msg("验证码输入错误!请重新输入");
    		return false;
    	}
    	 $.get("checkValidateCode.do?validateCode=" + validateCode, function (data) {
    		 if (!data.data) {
    			 layer.msg("验证码输入错误!请重新输入"); //则弹出验证码输入错误
    			 return false;
    		 }
         });
    	 return true;
    }
       
        // 加载layui form模块
        layui.use('form', function () {
            var form = layui.form;
        });

        // ajax异步校验用户名是否唯一
        function checkUsername() {
            var username = $("input[name='username']").val();
            if(username ==""){
            	layer.msg("请输入用户名");
                return false;
            }
            if(!checkUsernameFormat(username)){
            	return false;
            }
            $.get("checkUsername.do?username="+username, function (data) {
                if (!data.data) {
                    layer.msg("用户已存在！");
                    return false;
                }
            });
            return true;
        }
        
        function checkUsernameFormat(str){
            var re = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/; 
            if (!re.test(str)) {
            	layer.msg("用户名格式不正确！");
				return false;
            }
            return true;
          }
        
      //校验验证码
        function toStep2(){
            if(!checkUsername()){
            	return false ;
            }
            var username = $("input[name='username']").val();
            var name = $("input[name='name']").val();
            $("#regist_step1").css("display","none");
            $("#regist_step2").css("display","");
            
            $.get("register.do?username="+username+"&name="+name, function (data) {
                if (!data.data) {
                    layer.msg("用户已存在！");
                    return false;
                }
            });
            
          

        }

        // 移动设备显示优化
        // var device = layui.device();
        // if (device.weixin || device.ios || device.android) {
        //     $("#cont").removeClass("smaller");
        // }

        //        ]]>
    </script>
</div>
<!--底部-->

</body>
</html>
