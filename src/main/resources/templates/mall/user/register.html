<div class="" id="content1">

             <form class="layui-form" action="register.do">
                    <table border="0" style="width: 100%">
                    	<tr><td>
                   		<div class="progress-bar clearfix" sytle="margin:0 auto">

					            <span class="step-index">1</span>
					            <p class="step-desc">设置账户和名称</p>

					            <span class="step-index">2</span>
					            <p class="step-desc">验证账号信息</p>
					        </div>
					        
					        <div class="pro-line pro-line2 person-pro-line person-pro-line2 " id="linediv23"></div>
					        
					        <div class="pro-step pro-step3 person-pro-step3 " id="stepdiv3">
					            <span class="step-index">3</span>

					        </div>
						</div> 
					    </td>
					    </tr>
						<tr><td>
                <div class="layui-field-box" style="width: 400px;margin:0 auto">
                       <div id="regist_step1" style="display:display">
		             		<div class="input-tip">
		                        <span></span>
		                    </div>
		             		<div class="form-item" >
		                        <label>账&nbsp;户&nbsp;名</label>
		                        <input type="text"  name="loginName" id="loginName"  class="field" autocomplete="off" maxlength="25" placeholder="建议使用常用邮箱" />
		                        
		                    </div>
		                    <div class="input-tip">
		                        <span></span>
		                    </div>
		                    
		                    <div class="form-item" >
		                        <label>名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label>
		                        <input type="text"  name="name" id="name" class="field" autocomplete="off" maxlength="25" placeholder="名称/单位名称" />
		                        
		                    </div>
		                    <div class="input-tip">
		                        <span></span>
		                    </div>
		                    
	                        <div id="step1-next" class="btn-register" onclick="toStep2()" >下一步</div>
                        </div>
                        
                         <div id="regist_step2" style="display:none">
	                       <div class="input-tip">
		                        <span></span>
		                    </div>
	                        <div class="form-item" >
	                            <label>邮箱验证码</label>
	                            <input type="text" maxlength="4" id="validateCode" placeholder="请输入邮箱验证码"  onkeyup="checkValidateCode()"
	                                   autocomplete="off" class="field" style="width:120px;"/>
	                            <label style="cursor:pointer;float:right" onclick="sendValidateCode();">获取验证码</label>
	                            <!-- input type="button" style="width: 35%;float: left" class="layui-bg-blue layui-btn layui-btn-lg layui-btn-danger"
	                                   onclick="sendValidateCode(this)"  title='获取验证码' readonly="readonly" value="获取验证码"/-->
	                        </div>
	
	                        <div class="input-tip">
		                        <span></span>
		                    </div>
	                        <div id="step2-next" class="btn-register" onclick="toStep3()" >下一步</div>
                        </div>
                        
                      <div id="regist_step3" style="display:none">  
	                        <div class="input-tip">
		                        <span></span>
		                    </div>
	                        <div class="form-item">
	                            <label>设置密码</label>
	                                <input type="password" name="password" id="password"
	                                       placeholder="请输入密码"
	                                       autocomplete="off" class="field"/>
	                        </div> 
	                        <div class="input-tip">
		                        <span></span>
		                    </div>
	                        <div class="form-item">
	                            <label>确认密码</label>
	                                <input type="password" id="repassword"  
	                                       placeholder="重新输入密码"
	                                       autocomplete="off" class="field"/>
	                        </div>
	                        <div class="input-tip">
		                        <span></span>
		                    </div>
		                    <div id="step3-next" class="btn-register" onclick="validatePassword()" >注册</div>
	                        <!-- div class="layui-form-item">
	                            <div class="layui-input-block" style="text-align: center;">
	                                <input type="button"  style="width: 100%;float: left" onclick = "validatePassword()" class="layui-bg-blue layui-btn layui-btn-lg layui-btn-danger"
	                                        value="下一步" >
	                                </input>
	
	                            </div>
	                        </div-->
                        </div>
                </div>
                </td></tr>
                </table>
             </form>
        </div>

    <script>
    //        <![CDATA[
    	
    	function toStep3(){
    		if(!checkVCode()){
    			return false ;
    		}
    		
    		  $("#regist_step2").css("display","none");
              $("#regist_step3").css("display","");
              $("#stepdiv3").addClass("cur-step");
              $("#linediv23").addClass("person-cur-line");
    	}
    	
    	function validatePassword(){
    		var password = $("#password").val();
    		var repassword = $("#repassword").val();
    		if(password =="" || repassword ==""){
    			layer.msg("请输入密码");
    			return false ;
    		}
    		if(password != repassword){
    			layer.msg("两次输入密码不一致，请重新输入");
    			return false;
    		}
     		document.forms[0].submit();

    	}
    function sendValidateCode(){
    	if(!checkUsername()){
    		return false;
    	}
    	var username = $("#loginName").val();
    	 $.get("sendValidateCode.do?username=" + username, function (data) {
             //$(obj).val("重新获取"+data.message);
         });
    }
    function checkValidateCode(){
    	var validateCode = $("#validateCode").val();
    	if(validateCode =="" || validateCode.length < 6){
    		return ;
    	}
    	 $.get("checkValidateCode.do?validateCode=" + validateCode, function (data) {
    		 if (!data.data) {
    			 layer.msg("验证码输入错误!请重新输入"); //则弹出验证码输入错误
    		 }
         });
    }
    
    function checkVCode(){
    	var validateCode = $("#validateCode").val();
    	if(validateCode =="" ){
    		layer.msg("请输入验证码");
    		return false;
    	}
    	if(validateCode.length < 6){
    		 layer.msg("验证码输入错误!请重新输入");
    		return false;
    	}
    	 $.get("checkValidateCode.do?validateCode=" + validateCode, function (data) {
    		 if (!data.data) {
    			 layer.msg("验证码输入错误!请重新输入"); //则弹出验证码输入错误
    			 return false;
    		 }
         });
    	 return true;
    }
       
        // 加载layui form模块
        layui.use('form', function () {
            var form = layui.form;
        });

        // ajax异步校验用户名是否唯一
        function checkUsername() {
            var username = $("input[name='loginName']").val();
            if(username ==""){
            	layer.msg("请输入用户名");
                return false;
            }
            if(!checkUsernameFormat(username)){
            	return false;
            }
            $.get("checkUsername.do?username="+username, function (data) {
                if (!data.data) {
                    layer.msg("用户已存在！");
                    return false;
                }
            });
            return true;
        }
        
        function checkUsernameFormat(str){
            var re = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/; 
            if (!re.test(str)) {
            	layer.msg("用户名格式不正确！");
				return false;
            }
            return true;
          }
        
      //校验验证码
        function toStep2(){
            if(!checkUsername()){
            	return false ;
            }
            var username = $("input[name='loginName']").val();
            var name = $("input[name='name']").val();
            $("#regist_step1").css("display","none");
            $("#regist_step2").css("display","");
            $("#stepdiv2").addClass("cur-step");//标绿
            $("#linediv12").addClass("person-cur-line");
            
            $.get("register.do?username="+username+"&name="+name, function (data) {
                if (!data.data) {
                    layer.msg("用户已存在！");
                    return false;
                }
            });
            
          

        }

        // 移动设备显示优化

    </script>
